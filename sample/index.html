<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会话框插件</title>
		<link rel="stylesheet" href="css/hui.css">
	</head>
	<body>
		<button id="xin">显示对话框</button>
			<div class="kaung">
				<div class="hu_title">
					绘画框标题
					<button class="guan" id="hu_guan">×</button>
				</div>
				<div class="hu_nr">
					<h4>内容1</h4>
					<p>hahahahahahahhhahahha</p>
				</div>
				<div class="hu_an">
					<button id="hu_que" class="hu_ann">确认</button>
					<button id="hu_qu" class="hu_ann">取消</button>
				</div>
			</div>
		<div class="hu_in"></div>
	</body>
</html>
<script src="js/swipe-lc-1.0.0.min.js"></script>
<script>	
	var xin = document.querySelector("#xin");
	// 初始化参数
	var obj = {
		hukW:"500",// 绘画框的宽度,如果不设置默认值为300px;
		guan:0, //为1时禁用右上角的x号按钮，默认为0;
		bacolor:"#fff", // 可以设置对话框的背景颜色,也可以不设置，默认为白色
		guanl:function(){
			// 用户点击右上角x号时调用的函数，该参数可有可无
			console.log(1)
		},
		que:que,
		quxiao:quxiao
	}
	var dui = new Huihua(obj);
	xin.onclick = function(){
		dui.xian(); // 调用xian()方法显示对话框
	}
	function que(){
		// 用户点击确定时执行该函数操作
		dui.yin(); // 隐藏会话框
	}
	function quxiao(){
		// 用户点击取消时执行该函数操作
		dui.yin(); // 隐藏会话框
	}
</script>
